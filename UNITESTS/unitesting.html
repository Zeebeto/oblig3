<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
        function listView(){ }
        function displayCard(){}
        //dummy view
        QUnit.test('legge til objekt i model', function(assert) {
             model.tempCard[0].name = "navn";
             model.tempCard[0].picLink = "bilde";
             model.tempCard[0].buyLink = "sjappe";
             let lengthBefore = model.cards.length;
          pushCard();
            let actual = model.cards.length;
            let expected = lengthBefore +1;
            assert.deepEqual(actual, expected);
          });
         
          QUnit.test('legge til, ugyldig input', function(assert) {
             model.tempCard[0].name = "";
             model.tempCard[0].picLink = "";
             model.tempCard[0].buyLink = "";
          pushCard();
            let actual = model.errorMode;
            let expected = true;
            assert.deepEqual(actual, expected);
          });

          QUnit.test('Slette objekt fra model', function(assert) {
            let preDelete = model.cards.length;
          deleteCard();
            let actual = model.cards.length;
            let expected = preDelete -1;
            assert.deepEqual(actual, expected);
          });

          QUnit.test('edit, gyldig input', function(assert) {
             model.tempCard[0].name = "kort";
             model.tempCard[0].picLink = "bilde";
             model.tempCard[0].buyLink = "butikk";
             model.cards[0].name = "annet kort";
             model.cards[0].picLink = "annet bilde";
             model.cards[0].buyLink = "annen butikk";
          updateCard();
            let actual = model.cards[0].name;
            let expected = "kort";
            assert.deepEqual(actual, expected);
          });

          QUnit.test('edit, ugyldig input', function(assert) {
             model.tempCard[0].name = "";
             model.tempCard[0].picLink = "";
             model.tempCard[0].buyLink = "";
          updateCard();
            let actual = model.errorMode;
            let expected = true;
            assert.deepEqual(actual, expected);
          });
      </script>
